</head>

<body>
	<header class="header">
		<div class="face-logo">
			<a class="face-link" href="./index.html">
				<img src="./img/face-logo.png" width="80px" alt="logo-of-quentin-portfolio">
			</a>
		</div>
		<nav>
			<div class="navbar">
				<div class="container nav-container">
					<input type="checkbox" class="checkbox" id="menu-toggle"/>
					<label for="menu-toggle" class="hamburger-lines" aria-label="Toggle navigation menu">
							<span class="line line1"></span>
							<span class="line line2"></span>
							<span class="line line3"></span>
					</label>
					<ul class="menu-items">
						<li><a href="./index.html">HOMEPAGE</a></li>
						<li><a href="./about-me.html">ABOUT ME</a></li>
						<li><a href="./contact-me.html">CONTACT ME</a></li>
						<li class="sm-bar-item">
							<div class="sm-bar">
								<ul class="social-media-list">
									<li>
										<a href="https://x.com/QuentinLEH" class="sm-link" target="_blank">
											<img src="./img/twitter.svg" alt="twitter">
										</a>
									</li>
									<li>
										<a href="https://www.instagram.com/quentin_lehmann/" class="sm-link" target="_blank">
											<img src="./img/instagram.svg" alt="instagram">
										</a>
									</li>
									<li>
										<a href="https://www.linkedin.com/in/quentin-lehmann/" class="sm-link" target="_blank">
											<img src="./img/linkedin.svg" alt="linkedin">
										</a>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="page-title-container">
			<h1 class="page-title">CONTACT ME</h1>
		</div>

		<section class="section-form">
			<form action="./thank-you.html" id="registrationForm" class="container-form">

				<div class="form-row">
					<label for="firstName">FIRST NAME:</label>
					<input type="text" id="firstName" name="firstName" required autocomplete="given-name" placeholder="Your name...">
					<span id="firstNameError" class="error"></span><br><br>
				</div>
			
				<div class="form-row">
					<label for="lastName">LAST NAME:</label>
					<input type="text" id="lastName" name="lastName" required autocomplete="family-name" placeholder="Your last name...">
					<span id="lastNameError" class="error"></span><br><br>
				</div>

				<div class="form-row">
					<label for="email">EMAIL:</label>
					<input type="email" id="email" name="email" required autocomplete="email" placeholder="Your email...">
					<span id="emailError" class="error"></span><br><br>
				</div>

				<div class="form-row">
					<label for="due">DUE DATE:</label>
					<input type="date" id="due" name="due" required><br><br>
				</div>
			
				<div class="form-row">
					<label for="format">FORMAT OF THE TEMPLATE:</label>
					<select id="format" name="format" required>
					<option value="">Select a format</option>
					<option value="por">Portrait (Reels, TikToks...)</option>
					<option value="lan">Landscape (Youtube...)</option>
					<option value="pos">Post (Instagram, Facebook...)</option>
					<option value="ppt">Powerpoint Presentation</option>
					</select><br><br>
				</div>
			
				<div class="form-row">
					<label for="needs">NEEDS:</label>
					<textarea id="needs" name="needs" rows="4" cols="30" placeholder="Explain your needs..."></textarea><br><br>
				</div>

				<button type="submit">SEND IT</button>
			</form>
		</section>

	</main>

	<footer>
		<span>Made with GitHub </span>
		&copy; 2025 Quentin's portfolio.
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
